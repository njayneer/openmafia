{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{%block title%}OpenMafia - logowanie{%endblock%}

{%block main_content%}

	<h1>Login</h1>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">

			<form action="." method="post" class="form form-horizontal" name="loginform">
				{{ wtf.form_errors(form,"only") }}

				{{ form.hidden_tag() }}
				{{ wtf.form_field(form.name) }}<br>
				{{ wtf.form_field(form.password) }}

				<div class="form-actions">
					<button name="action_save" type="submit" class="btn btn-primary">Zaloguj siÄ™</button>
				</div>
			</form>
		</div>
	</div>

{%endblock%}
