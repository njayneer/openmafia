{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{%block title%}OpenMafia - strona główna{%endblock%}

{%block main_content%}

<h1>Zresetuj hasło</h1>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form action="./password_reset" method="post" class="form form-horizontal" name="passwordresetform">
			{{ wtf.form_errors(form,"only") }}
			{{ form.hidden_tag() }}
			{{ wtf.form_field(form.email) }}
			<div class="form-actions">
				<button name="action_reset" type="submit" class="btn btn-primary">Zresetuj hasło</button>
			</div>
		</form>
	</div>
</div>
{%endblock%}
